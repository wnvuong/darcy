<footer class="site-footer">

  <div class="wrapper">
    {% assign pages = site.pages | where: 'is shown in footer', true | sort: 'position'  %}
    {% for my_page in pages %}
      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>

</footer>
