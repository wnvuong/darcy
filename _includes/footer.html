<footer class="site-footer">

  <div class="wrapper">
    <div class="site-footer__elem">
      {{ site.copyright }}
    </div>
    {% assign pages = site.pages | where: 'is shown in footer', true | sort: 'position'  %}
    {% for my_page in pages %}
      {% if my_page.title %}
      <a class="site-footer__elem" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>

</footer>
