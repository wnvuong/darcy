---
layout: page
---

<div class="floorplan-individual">
  <div class="floorplan-individual__info">
    <div class="floorplan-individual__info-image">
      <img class="img-responsive" src="{{ page.image }}" alt="floorplan for {{ page.title }}">
    </div>
    <div class="floorplan-individual__info-content">
      <h1>
        {{ page.title }}
      </h1>
      <p>
        <div>
          {{ content }}  
        </div>
        <div>
          {{ page["square footage"] }} SF
        </div>
      </p>
    </div>
  </div>

  <a class="btn-primary btn-contact" href="/contact">Contact</a>

  <p class="small disclaimer">
    {{ page.disclaimer }}
  </p>
</div>
